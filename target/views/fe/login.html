<div class="main">
    <form class="form" autocomplete="off" novalidate
          #myForm="ngForm"
          [class.submitted]="myForm._submitted"
          (ngSubmit)="save(myForm, save)">

        <div class="item">
            <input type="text" name="email" placeholder="用户名" [(ngModel)]="fm.email" required />
        </div>

        <div class="item">
            <input type="password" name="password" placeholder="密码" [(ngModel)]="fm.password" required />
        </div>

        <div class="actions">
            <button class="btn" type="submit">登录</button>
        </div>
    </form>
</div>
