<div class="p-16" [style.height.px]="height">

    <mn-echarts-panel class="bordered" title="EchartsPanel::bar mn-panel && tools"
                      [hph]="true"
                      [req]="{url: './assets/store/echarts-bar-nodata.json'}"
                      [type]="'bar'"
                      [setting]="{legend_show: false, legend_position: 'center bottom', rotate: 20}">
    </mn-echarts-panel>

    <mn-echarts-box class="bordered"
                    [req]="{url: './assets/store/echarts-radar.json'}"
                    [type]="'radar'"
                    [show_tools]="'show'"
                    [loader]="abc"
                    [setting]="{legend_show: false, tooltip: true}">
    </mn-echarts-box>

    <div class="mt-16 mb-16" mn-element #abc="element" [ngStyle]="{'height': '200px', 'background': '#f00'}">

    </div>

</div>
