<div class="demo-echarts">

    <mn-panel-s class="bordered" title="mn-echarts-render::injector options">
        <div mn-echarts-render [options]="options_1" [style.height.px]="300">
        </div>
    </mn-panel-s>

    <mn-panel-s class="mt-8 bordered" title="mn-echarts-render::req-http get options">
        <req-http [req]="{url: './assets/store/echarts-options-bar.json'}" (result)="bar_options = $event.data; barOptions($event.data)">
            <mn-row>
                <mn-col [span]="12">
                    <div mn-echarts-render [options]="bar_options" [style.height.px]="300">
                    </div>
                </mn-col>

                <mn-col [span]="12">
                    <div mn-echarts-render [options]="bar_options2">
                    </div>
                </mn-col>
            </mn-row>
        </req-http>
    </mn-panel-s>

    <mn-panel-s class="mt-8 bordered" title="EchartsService::data conversion options">
        <req-http [req]="{url: './assets/store/pie.json'}" (result)="pieConversion($event.data); pie_data = $event.data">
            <mn-row>
                <mn-col [span]="12">
                    <div mn-echarts-render [options]="pie_options" [style.height.px]="300">
                    </div>
                </mn-col>

                <mn-col [span]="12">
                    <mn-echarts [data]="pie_data" [type]="'pie'" [setting]="{subtype: 'annular', legend_show: false, selected: 1}" [style.height.px]="300">
                    </mn-echarts>
                </mn-col>
            </mn-row>
        </req-http>
    </mn-panel-s>

    <mn-row [gutter]="16">
        <mn-col [span]="12">
            <mn-echarts-panel class="mt-8 bordered" title="EchartsPanel::bar mn-panel && tools"
                           [req]="{url: './assets/store/echarts-bar.json'}"
                           [type]="'bar'"
                           [tools]="['fullscreen', 'download', 'data_view', 'line', 'bar', 'exchange', 'rate', 'label_all', 'legend', 'reload']"
                           [show_tools]="'toggle'"
                           height="300px">
            </mn-echarts-panel>
        </mn-col>
        <mn-col [span]="12">
            <mn-echarts-box class="mt-8 bordered"
                           [req]="{url: './assets/store/pie.json'}"
                           [type]="'pie'"
                           [tools]="[ 'download', 'data_view', 'legend', 'reload', 'fullscreen']"
                           [setting]="{legend_position: 'center bottom'}"
                           [show_tools]="'toggle'"
                           [style.height]="'100%'">
            </mn-echarts-box>
        </mn-col>
    </mn-row>

    <mn-row [gutter]="16" class="mt-8">
        <mn-col [span]="12">
            <mn-echarts-box class="mt-8 bordered"
                         (result)="radarResult($event)"
                         [req]="{url: './assets/store/echarts-radar.json'}"
                         [type]="'radar'"
                         [tools]="[ 'download', 'data_view', 'legend', 'reload', 'fullscreen']"
                         [setting]="{legend_show: false, tooltip: true}"
                         [style.height]="'100%'">
            </mn-echarts-box>
        </mn-col>
        <mn-col [span]="12">
            <mn-echarts-panel class="mt-8 bordered" title="EchartsPanel::world cloud"
                           [req]="{url: './assets/store/echarts-world-cloud.json'}"
                           [type]="'wordCloud'"
                           [tools]="['fullscreen', 'download', 'data_view', 'line', 'bar', 'exchange', 'rate', 'label_all', 'legend', 'reload']"
                           height="300px">
            </mn-echarts-panel>
        </mn-col>
    </mn-row>

</div>
