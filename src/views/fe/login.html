<div class="main">
    <form class="form" (ngSubmit)="save(myForm)" #myForm="ngForm" autocomplete="off" novalidate>

        <div class="item">
            <input type="text" name="email" placeholder="用户名" [(ngModel)]="fm.email" />
        </div>

        <div class="item">
            <input type="password" name="password" placeholder="密码" [(ngModel)]="fm.password" />
        </div>

        <div class="actions">
            <button class="btn" type="submit">登录</button>
        </div>

    </form>
</div>
