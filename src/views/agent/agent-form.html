
<form class="form" #myForm="ngForm" (ngSubmit)="save(myForm)"  autocomplete="off" novalidate>

    <div class="item">
        <label class="required">代理名称</label>
        <input type="text" name="name"
               [(ngModel)]="fm.name"
               required />
    </div>

    <div class="item">
        <label class="required">公司名称</label>
        <input type="text" name="companyName"
               [(ngModel)]="fm.companyName"
               required />
    </div>

    <div class="item">
        <label>余额</label>
        <input type="text" name="totalBalance" [(ngModel)]="fm.totalBalance" />
    </div>

    <div class="item">
        <label>可授权额度</label>
        <input type="text" name="creditPerTenant" [(ngModel)]="fm.creditPerTenant" />
    </div>

    <div class="actions">
        <button type="submit" class="btn">保存</button>
        <button class="btn" type="button" [routerLink]="['../']">取消</button>
    </div>

</form>
